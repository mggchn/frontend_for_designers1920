<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto's filteren op kleur</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Foto's</h1>
    <p>Voor deze opdracht heb ik een website gebouwd waarin je foto's kan filteren op kleur. Probeer deze hieronder uit! Maak gebruik van de filters hieronder aan de linkerkant (alleen de knop rood werkt :))</p>
    <div class="wrapper">
        <div class="container">
            <div class="side-nav">
                <ul>
                    <li id="blauw_filter">blauw</li>
                    <li id="geel_filter">geel</li>
                    <li id="oranje_filter">oranje</li>
                    <li id="groen_filter">groen</li>
                    <li id="rood_filter">rood</li>
                </ul>
            </div>
        </div>
        <div class="container">
            <div class="foto rood"></div>
            <div class="foto rood"></div>
            <div class="foto geel"></div>
        </div>
        <div class="container">
            <div class="foto oranje"></div>
            <div class="foto blauw"></div>
            <div class="foto groen"></div>
        </div>
        <div class="container">
            <div class="foto groen"></div>
            <div class="foto geel"></div>
            <div class="foto rood"></div>
        </div>
    <div>
    <script src="js/script.js"></script>
</body>
</html>
