<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel met vakantiefoto's</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>Mijn vakantiefoto's</h1>
    <div class="carousel-container">
        <ul class="carousel-slider">
            <img class="foto" src="img/foto1.jpg" alt=""> 
            <img class="foto" src="img/foto2.jpg" alt="">
            <img class="foto" src="img/foto3.jpg" alt="">
            <img class="foto" src="img/foto4.jpg" alt="">
            <img class="foto" src="img/foto5.jpg" alt="">
            <img class="foto" src="img/foto6.jpg" alt="">
            <img class="foto" src="img/foto7.jpg" alt="">
            <img class="foto" src="img/foto8.jpg" alt="">
        </ul>
        <div class="carousel-button">
            <button type="button" onclick="marginRight()" class="button left"><</button>
            <button type="button" onclick="marginLeft()" class="button right">></button>
        </div>
    </div>
    <script src="js/script.js"></script>
    </body>

</html>
